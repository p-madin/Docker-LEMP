services:
  app:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/html
    networks:
      stack-network:
        ipv4_address: 172.20.0.201
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: docker_lemp
      MYSQL_DATABASE: stackDB
      MYSQL_USER: docker_user_lemp
      MYSQL_PASSWORD: docker_user_lemp
    volumes:
      - db_data:/var/lib/mysql
      - ./conf/01_db_ddl.sql:/docker-entrypoint-initdb.d/01_db_ddl.sql
    ports:
      - "3306:3306"
    networks:
      stack-network:
        ipv4_address: 172.20.0.200
volumes:
  db_data:
networks:
  stack-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1